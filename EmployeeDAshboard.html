<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <header class="flex justify-between items-center border-b pb-4">
            <h1 class="text-2xl font-bold text-gray-800">Welcome, <span id="employer-name"></span></h1>
            <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600" onclick="logout()">Logout</button>
        </header>
        
        <section class="mt-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">ðŸ“‹ Profile Summary</h2>
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 space-y-4">
              
              <div class="flex items-center gap-4">
                <i class="fas fa-building text-blue-600"></i>
                <p><strong>Company:</strong> <span id="company-name" class="text-gray-700 font-medium"></span></p>
              </div>
          
              <div class="flex items-center gap-4">
                <i class="fas fa-industry text-green-600"></i>
                <p><strong>Industry:</strong> <span id="industry" class="text-gray-700 font-medium"></span></p>
              </div>
          
              <div class="flex items-center gap-4">
                <i class="fas fa-map-marker-alt text-red-500"></i>
                <p><strong>Location:</strong> <span id="location" class="text-gray-700 font-medium"></span></p>
              </div>
          
              <div class="flex items-center gap-4">
                <i class="fas fa-user-tie text-purple-600"></i>
                <p><strong>Designation:</strong> <span id="designation" class="text-gray-700 font-medium"></span></p>
              </div>
          
              <div class="flex items-center gap-4">
                <i class="fas fa-briefcase text-yellow-500"></i>
                <p><strong>Experience:</strong> <span id="experience" class="text-gray-700 font-medium"></span></p>
              </div>
          
              <div class="flex items-center gap-4">
                <i class="fas fa-building-circle-check text-blue-400"></i>
                <p><strong>Company Type:</strong> <span id="company-type" class="text-gray-700 font-medium"></span></p>
              </div>
          
              <div class="flex items-center gap-4">
                <i class="fas fa-envelope text-indigo-500"></i>
                <p><strong>Email:</strong> <span id="email" class="text-gray-700 font-medium"></span></p>
              </div>
          
              <div class="flex items-center gap-4">
                <i class="fas fa-phone-alt text-teal-500"></i>
                <p><strong>Phone:</strong> <span id="phone" class="text-gray-700 font-medium"></span></p>
              </div>
          
              <div class="flex items-start gap-4">
                <i class="fas fa-info-circle text-pink-600 mt-1"></i>
                <p><strong>About Us:</strong><br><span id="about-us" class="text-gray-700 font-medium"></span></p>
              </div>
            </div>
          </section>
          
        
        <section class="mt-6">
            <h2 class="text-xl font-semibold text-gray-700">Your Job Postings</h2>
            <button class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="postNewJob()">Post New Job</button>
            <div id="job-list" class="mt-4 p-4 bg-gray-50 rounded-lg shadow"></div>
        </section>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("http://localhost:5000/api/employer-profile/:id", { credentials: "include" })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("employer-name").textContent = data.profile.name;
                        document.getElementById("company-name").textContent = data.profile.companyName;
                        document.getElementById("industry").textContent = data.profile.industry;
                        document.getElementById("location").textContent = data.profile.location;
                        document.getElementById("designation").textContent = data.profile.designation;
                        document.getElementById("experience").textContent = data.profile.experience;
                        document.getElementById("company-type").textContent = data.profile.companyType;
                        document.getElementById("email").textContent = data.profile.email;
                        document.getElementById("phone").textContent = data.profile.phone;
                        document.getElementById("about-us").textContent = data.profile.aboutUs;
                    } else {
                        window.location.href = "EmployerLogin.html";
                    }
                });
        });
        
        function postNewJob() {
            window.location.href = "Post.html";
        }
        
        function logout() {
            fetch("http://localhost:5000/api/logout", { method: "POST", credentials: "include" })
                .then(() => {
                    window.location.href = "EmployerLogin.html";
                });
        }
    </script>
</body>
</html>
